<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="numguess.css">
    </head>
    <body>
        <mainpage>
            <h1>Number Guessing</h1>
            <button onclick="Gamestart()">Start</button><br><br>
            <!-- <button>How to play</button> -->
        </mainpage>
        <container>
            <column style="margin-right: 10px;">
                <div class="time"><h1 id="time">Time : 120</h1></div>
            </column>
            <column>
                <div class="display">
                    <div class="conbox"><h1 class="box">-</h1></div>
                    <div class="conbox"><h1 class="box">-</h1></div>
                    <div class="conbox"><h1 class="box">-</h1></div>
                    <div class="conbox"><h1 class="box">-</h1></div>
                </div><br>
                <div class="input">
                    <div class="input-num">1</div>
                    <div class="input-num">2</div>
                    <div class="input-num">3</div>
                    <div class="input-num">4</div>
                    <div class="input-num">5</div>
                    <div class="input-num">6</div>
                    <div class="input-num">7</div>
                    <div class="input-num">8</div>
                    <div class="input-num">9</div>
                    <div id="enter">Guess</div>
                    <div class="input-num">0</div>
                    <div id="delete" onclick="reset()">Clear</div>
                </div>
            </column>
            <column style="background:#FFEBB4; margin-left: 10px;">
                <table id="history">
                    <tr>
                        <th>Number</th>
                        <th>Correct Number</th>
                        <th>Correct Position</th>
                    </tr>
                </table>
            </column>
        </container>
        <div id="conclusion">
            <div class="end-message">
                <h1>Game Over</h1><br>
                <button id="again" onclick="mainpage()">Main Menu</button>
            </div>
        </div>
        <div id="duplicate">
            <div id="dupwindow"><h1>Can't pick the same Number</h1></div>
        </div>
        <div id="waitpage"></div>
        <div id="winpage">
            <div class="end-message">
                <h1>You Guess Correct!</h1>
                <button id="again" onclick="mainpage()">Main Menu</button>
            </div>
        </div>
    </body>
    <script src="numguess.js"></script>
</html>
